<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div th:replace="/component/header :: header"></div>

<form action="/member/update/" method="post">
    <div id="container">
    <input type="hidden" name="id" th:value="${member.id}">
    ID : <input type="text" name="memberEmail" class="form-control" th:value="${member.memberEmail}" readonly>
    Password : <input type="text" class="form-control" name="memberPassword">
    이름 : <input type="text" name="memberName" class="form-control" th:value="${member.memberName}">
    탄생일 : <input type="date" name="memberBirth" class="form-control" th:value="${member.memberMobile}">
    전화번호 : <input type="text" name="memberMobile" class="form-control" th:value="${member.memberMobile}">
    <input type="submit" class="btn-dark" value="정보수정">
    </div>
</form>
<div th:replace="component/footer :: footer"></div>
</body>
</html>
